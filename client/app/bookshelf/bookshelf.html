<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="col-md-3">
		<h4>My Info: </h4>
		<ul>
			<li>Full Name: </li>
			<li>Location: </li>
		</ul>
	</div>
	<div class="col-md-9">
		<h2>Add a book:</h2>
		<form>
			<label>
				<input ng-model="searchInput" class="form-control" placeholder="Type a book name" />
			</label>
			<button ng-click="search()" class="btn btn-primary">Search</button>
		</form>
		<div>
			<div class="book" ng-repeat="book in books" ng-attr-title="{{book.name}}">
				<div class="book-info">
					<button class="btn btn-success" ng-click="addBook($index)">Add Book</button>
				</div>
				<img ng-src="{{book.img}}">
			</div>
		</div>

		<hr />

		<h2>My Books:</h2>
		<ul>
			<li>book1</li>
			<li>book2</li>
		</ul>
	</div>
</div>
